<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Барбершоп</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
<body>
    <main class="container">
            <section class="modal-login">
                    <h2>Личный кабинет</h2>
                    <p>Введите пожалуйста свой логин и пароль.</p>
                    <form class="login-form" action="htpps://echo.htmlacademy.ru" method="post">
                      <p>
                        <label class="vissualy-hidden" for="login-name">Логин</label>
                        <input id="login-name" type="text" name="login" value="" placeholder="Логин">
                      </p>
                      <p>
                        <label class="vissually-hidden" for="login-password">Пароль</label>
                        <input id="login-password" type="password" name="password" value="" placeholder="Пароль">
                      </p>
                      <p class="login-password-info">
                        <label class="login-checkbox">Запомните меня
                        <input type="checkbox" name="remember" checked>
                        </label>  
                        <a class="restore" href="#">Я забыл пароль</a>
                      </p>
                      <button class="button" type="submit">Войти</button>
                    </form>
                    <button class="modal-close" type="button">Закрыть</button>
                  </section>
    </main>
</body>
</html>
